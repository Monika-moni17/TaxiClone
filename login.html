<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-box">
    <div class="welcome"></div>

    <div class="login-box1">
      <h2>Login Here</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="off" required />
      <input type="password" id="password" placeholder="Password" autocomplete="off"  required />
      <a style="text-align: center;" href="forgot password.html">Forgot password?</a>
      <button onclick="login()">Log In</button>

      <div class="signup-container">
        <p>Don't have an account? <a href="signup.html" class="signup-link"> Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- ✅ Success Popup -->
  <div id="successPopup" class="popup">
    <p>You are login successfully!</p>
    <button onclick="goToNextPage()">OK</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(!email.includes("@")) {
        alert("Please enter a valid email address");
        return;
      }

      if (email && password) {
        document.getElementById("successPopup").style.display = "block";
        clear();
      } else {
        alert("Please enter both Email and Password.");
      }
    }

    function goToNextPage() {
      window.location.href = "category.html"; // ✅ redirect
    }
  </script>
</body>
</html>
